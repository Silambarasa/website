<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - ByteBridge</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .contact-container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .contact-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }

    .contact-card h3 {
      margin-bottom: 10px;
      font-size: 1.4rem;
      color: #333;
    }

    .contact-card p {
      margin: 5px 0;
      font-size: 1rem;
      color: #555;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }

    .contact-form button {
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: linear-gradient(135deg, #f107a3, #7b2ff7);
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.jpeg" alt="ByteBridge Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="courses.html">Courses</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section class="content">
    <h1 style="text-align:center;">Contact Us</h1>
    <div class="contact-container">
      <!-- Contact Info -->
      <div class="contact-card">
        <h3>Email</h3>
        <p><a href="mailto:bytebridge@gmail.com">bytebridge@gmail.com</a></p>
      </div>
      <div class="contact-card">
        <h3>Phone</h3>
        <p><a href="tel:+919600489566">+91 9600489566</a></p>
      </div>
    </div>

    <!-- Contact Form -->
    <div style="max-width:700px;margin:50px auto;">
      <h2 style="text-align:center;margin-bottom:20px;">Send Us a Message</h2>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ByteBridge. All rights reserved.</p>
  </footer>
</body>
</html>
